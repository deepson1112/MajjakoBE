{% extends "admin/base_site.html" %}
{% block content %}
<h1>{{ title }}</h1>
<p>Selected Products:</p>
<ul>
    {% for product in products %}
        <li>{{ product.name }}</li>
    {% endfor %}
</ul>
<form method="post" style="margin-top: 20px;">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="button">Apply Changes</button>
</form>
<a href=".." class="button">Cancel</a>
{% endblock %}
